<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Banco Digital</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="login-container">
        <form action="" method="post">
            <h2>Cadastro</h2>

                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmação de Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="input-group">
                    <label for="documentType">Tipo de Documento</label>
                    <select id="documentType" name="documentType" required>
                        <option value="cpf">CPF</option>
                        <option value="cnpj">CNPJ</option>
                    </select>
                </div> 

                <div class="input-group">
                    <label for="document">CPF/CNPJ</label>
                    <input type="text" id="document" name="document" required>
                </div>

                <div class="gender">
                    <label>Sexo</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Masculino</label>
                        <label><input type="radio" name="gender" value="female" required> Feminino</label>
                    </div>
                </div>

                <button type="button" id="validateButton">Validar Informações</button>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>

                <div class="options">
                    <a href="login.html">Já tenho uma conta</a>
                <p id="error-message" style="color: red; display: none;">Erro na validação, por favor verifique os campos.</p>
                </div>
            
        </form>
    </div>
   
    <script src="js/cadastro.js"></script>
</body>
</html>
