<!DOCTYPE html>
<html lang="pt-br">

    <title>Solicitação de Empréstimo - Banco Digital</title>
</head>
<body>
    <header>
        <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn" onclick="toggleMenu()">×</button>
        <ul>

    <main>
        <h2 class="section-title">Solicitação de Empréstimo</h2>
        <section class="emprestimo">
            <div class="card">
                <form action="#" method="post" class="emprestimo-form">
                    <div class="form-group">
                        <label for="valor">Valor do Empréstimo:</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>
                    <div class="form-group">
                        <label for="parcelas">Número de Parcelas:</label>
                        <input type="number" id="parcelas" name="parcelas" required>
                    </div>
                    <button type="submit" class="btn">Solicitar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <img src="img/logo.png" alt="logo" width="90">
            </div>
            <div class="footer-text">
