<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DimDim</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Acesse sua conta</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="options">
                    <a href="esqueci_senha.html">Esqueci minha senha</a>
                    <a href="cadastro2.html">Registrar-se</a>
                </div>
                <p id="error-message" style="color: red; display: none;">Usuário ou senha incorretos <br><br> Caso não tenha conta, registre-se</p>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
