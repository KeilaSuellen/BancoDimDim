<body>
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn" onclick="toggleMenu()">×</button>
        <ul>

        <header>
            <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">

            <h2 class="section-title">Pagamentos Comuns</h2>

                </div>

                <div class="card">
                    <h3 class="card-title">Boleto Bancário</h3>
                    <img src="img/boleto.png" alt="Boleto Bancário">

                </div>

                <div class="card">
                    <h3 class="card-title">Fatura do Cartão de Crédito</h3>
                    <img src="img/fatura cartao.png" alt="Fatura do Cartão de Crédito">

                    <a href="#" class="btn">Pagar</a>
                </div>

        <div class="footer">
