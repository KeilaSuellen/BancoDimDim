<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix - Banco Digital</title>
    <link rel="stylesheet" href="css/home_page.css">
    <link rel="stylesheet" href="css/pix.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <button class="close-btn" id="close-btn" onclick="toggleMenu()">×</button>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="transferencia.html">Transferências</a></li>
                <li><a href="pagamentos.html">Pagamentos</a></li>
                <li><a href="emprestimo.html">Empréstimos</a></li>
                <li><a href="investimentos_usuario.html">Investimentos</a></li>
                <li><a href="open_finance.html">Open Finance</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
                    ☰
                </div>
                <h1>Pix</h1>
            </header>
            <section class="pix-options">
                <h2>Escolha o Tipo de Transferência Pix</h2>
                <form id="pix-form">
                    <label for="transfer-type">Tipo de Transferência:</label>
                    <select id="transfer-type" name="transfer-type" onchange="showFields()">
                        <option value="default">Selecione...</option>
                        <option value="imediato">Imediato</option>
                        <option value="agendada">Agendada</option>
                    </select>
                    <div id="additional-fields"></div>
                    <label for="value">Valor:</label>
                    <input type="number" id="value" name="value" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    
                    <button type="submit">Enviar</button>

                    <p id="mensagem-sucesso" style="color: green; display: none;">Transferência realizada com sucesso!</p>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-logo">
                <img src="img/logo.png" alt="logo" width="90">
            </div>
            <div class="footer-text">
                <p>© 2024 Todos os direitos reservados</p>
            </div>
        </div>
    </footer>

    <script src="js/pix.js"></script>
</body>
</html>
