<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/transferencia.css">
    <title>Transferência Bancária - Banco Digital</title>
</head>
<body>
    <header>
        <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="home_page.html">Home</a></li>
            <li><a href="pix.html">Pix</a></li>
            <li><a href="pagamentos.html">Pagamentos</a></li>

        </ul>
    </nav>
    <main>
        <h2 class="section-title">Transferência Bancária</h2>
        <section class="transferencia">
            <div class="card">
                <form action="#" method="post" class="transfer-form">
                    <div class="form-group">
                        <label for="destinatario">Destinatário:</label>
                        <input type="text" id="destinatario" name="destinatario" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Transferir</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <img src="img/logo.png" alt="logo" width="90">
            </div>
            <div class="footer-text">
                <p>© 2024 Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
    <script src="js/transferencia.js"></script>
    <script src="js/home_page.js"></script>
</body>
